     <!-- statr home  -->   
    <div class="home">
        <div class="container">
            <form class="find-location ">
                <input type="text" placeholder="Find Your Location..." id="search">
                <input type="button" value="Find" id="submit">
            </form>
        </div>
    </div>

    
    <div class="forecast-table">
        <div class="container">
            <div class="forecast-container" id="forecast">
                <div class="today forecast">
                    <div class="forecast-header text-white" id="today">
                        <div class="day d-block" id="todayName" ></div>
                        <div class="date d-block" id="todayNum"></div>
                    </div>
                    <div class="forecast-content"id="current">
                      <div class="location" id="todayLocation"></div>
                      <div class="degree">
                          <div class="num" id="temp"><sup>0</sup>c
                              
                          </div>
                          <div class="forecast-icon">
                              <img id="todayImg" src="" alt="" width="90">
                          </div>
                      </div>
                      <div class="custom" id="todayText"></div>
                      <div class="imgs d-flex justify-content-between align-items-center">                      <span>
                        
                        <img src="images/icon-umberella.png" alt="">
                        <p id="humidity"></p>
                      </span>
                      <span>
                        <img src="images/icon-wind.png" alt="">
                        <p id="wind"></p>
                      </span>
                      <span>
                        <img src="images/icon-compass.png" alt="">
                       <p id="windDirection"></p> 
                      </span>
                    </div>

                  </div>
                </div>
                <div class="forecast">
                  <div class="forecast-header">
                    <div class="day next_day_name" ></div>
                  </div>
                  <div class="forecast-content">
                    <div class="forecast-icon">
                      <img class="next_condition_img" src="" alt width="48" >
                    </div>
                    <div class="degree2 next_max_temp"><sup></sup></div>
                    <small class="next_min_temp"> <sup></sup></small>
                    <div class="custom next_condition_text"></div>
                  </div>
                </div>
                

                <div class="forecast">
                  <div class="forecast-header">
                    <div class="day next_day_name" ></div>
                  </div>
                  <div class="forecast-content">
                    <div class="forecast-icon">
                      <img class="next_condition_img" src="" alt width="48" >
                    </div>
                    <div class="degree2 next_max_temp"><sup></sup></div>
                    <small class="next_min_temp"> <sup></sup></small>
                    <div class="custom next_condition_text"></div>
                  </div>
                </div>
